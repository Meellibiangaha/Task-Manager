<div class="modal" data-modal="one">
	<div class="modal__wrapper">
		<div class="modal__body">
			<div class="modal__inner">

				<div class="modal__title">Add New Task</div>
				<form id="form">
					<div class="modal__text">
						<div class="text-field">

							<label class="text-field__label" for="title">Title</label>
							<input id="title" class="text-field__input text_title_size inputs_value" required type="text" name="title" placeholder="e.g. Take coffee break" value="">

						</div>

						<div class="text-field">
							<label class="text-field__label" for="description">Description</label>
							<textarea id="description_text" required class="text-field__input text_description_size textarea_inp inputs_value" name="description_text" placeholder="e.g. it's always good to take a break. This 15 minute break will recharge the you a little"></textarea>

						</div>

						<div class="text-field__label">Subtasks</div>
						<div id="subTasks">
							<div id="subTaskPlace"></div>
						</div>


						
						<button type="button" class="addNewSubtask">+ Add New Subtask</button>

						<div class="task_status">
							<label class="text-field__label" for="status">Status</label>
							<select class="task_status_select">
								<option value="Todo">Todo</option>
								<option value="Doing">Doing</option>
								<option value="Done">Done</option>
							</select>
							<button type="submit" class="CreateTask">Create Task</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>

					Create New Board
				</div>
				<div>
					<div class="boardName_text">Board Name (max 18 characters)</div>
					<div><input id="boardName" class="text-field__input text_title_size inputs_value" maxlength="18" required type="text" name="title"></div>
				</div>
				<button type="button" class="createNewBoard">+ Create New Board</button>
			</div>
		</div>
	</div>
